    <script>

      let ipadView = window.matchMedia("(max-width: 1024px)");

      let collapseSidebarButton = document.getElementById('collapse-sidebar-button')
      let sidebar = document.getElementById('sidebar')
      let mainSection = document.getElementById('main-section')

      collapseSidebarButton.addEventListener('click',()=>{
        sidebar.classList.toggle('collapse-sidebar')
        
        if(sidebar.classList.contains('collapse-sidebar')){
          sidebar.classList.remove('h-screen')
          mainSection.classList.remove('h-screen')
          collapseSidebarButton.classList.add('rotate-180')
        }else{
          sidebar.classList.add('h-screen')
          mainSection.classList.add('h-screen')
          collapseSidebarButton.classList.remove('rotate-180')

        }

        onclickResponse()

      })

      function onclickResponse(){
          if (ipadView.matches && !sidebar?.classList.contains("collapse-sidebar")) {
              sidebar?.classList.add("absolute");
              sidebar?.classList.remove("relative");
          } else {
              sidebar?.classList.remove("absolute");
              sidebar?.classList.add("relative");
          }
      }


      window.addEventListener('load',()=>{
        menuResponse()
      })

      window.addEventListener('resize',()=>{
        menuResponse()
      })

      function menuResponse() {
        if (ipadView.matches) {
            sidebar?.classList.add("collapse-sidebar");
        } else {
            sidebar?.classList.remove("collapse-sidebar");
        }

        onclickResponse()
       
    }

    let allCheck = document.querySelector('.all-check')
    let subCheck = document.querySelectorAll('.sub-check')

    allCheck.addEventListener('click',()=>{
      subCheck.forEach(el=>{
        if(allCheck.querySelector('input').checked){
          el.querySelector('input').checked = true
        }else{
          el.querySelector('input').checked = false
        }
      })
    })

    subCheck.forEach(el=>{
      el.addEventListener('click',()=>{
          subCheck = document.querySelectorAll('.sub-check')
  
          let isEveryChecked = [...subCheck].every(el => el.querySelector('input').checked == true)
          if(isEveryChecked){
            allCheck.querySelector('input').checked = true
          }else{
            allCheck.querySelector('input').checked = false
          }
      })
    })

    </script>
